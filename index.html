<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="ImageDisplay">
    <div id="RAMEN">
        <img src="" alt="" id="ramenImages">
        
    </div>
    <div id="ramenselection">
        <h3>Ramen Reviews</h3>
        <p>Name: <span id ="nameRamen"></span></p>
        <p>Resturant: <span id ="kitchenMade"></span></p>
        <p>Rating: <span id ="ramenPodium"></span></p>
        <p>Comment: <span id = "commentSection"></span></p>
    </div>
<h3>Add New Ramen</h3>
<form id="ramenForm">
    <input type="text" id="ramenFormInput" placeholder="Ramen Name" required>
    <input type="text" id="ramenresturantInput" placeholder="Ramen Name" required>
    <input type="text" id="ramenRatingInput" placeholder="Ramen Name" required>
    <input type="text" id="ramenFormInput" placeholder="Ramen Name" required>
</form>
</div>
</body>
</html>
